<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://img.icons8.com/officel/16/000000/plus-minus.png"/>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div><img src="CatLookingOver.png" alt="Cat" ></div>
    
    <div id="container">
        
        <div id="display"> 
            <div id="input"></div>
            <br>
            <div id="ans"></div>
        </div>
        <br>
        <div id = 'btnContainer'>
            <button data-key="55">7</button>
            <button data-key="56">8</button>
            <button data-key="57">9</button>
            <button data-key="191" class="operator">÷</button>
            <button data-key="52">4</button>
            <button data-key="53">5</button>
            <button data-key="54">6</button>
            <button data-key="56" class="operator">×</button>
            <button data-key="49">1</button>
            <button data-key="50">2</button>
            <button data-key="51">3</button>
            <button data-key="189" class="operator">-</button>
            <button data-key="48">0</button>
            <button data-key="190">.</button>
            <button data-key="65" id="ansBtn" class="operator noDisplay">ANS</button>
            <button data-key="187" class="operator">+</button>
            <button data-key="67" class="operator noDisplay" id="clear">C</button>
            <button data-key="8" class="operator noDisplay" id="backspace">⌫</button>
            <button data-key="69" data-key2 ='187' class="operator noDisplay" id="equal">=</button>
            
            
            
            
            
            
        </div>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
